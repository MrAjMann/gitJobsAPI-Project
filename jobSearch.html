<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Aussie Job Search</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Aussie Job Search</h1>
        <h4>Dev Jobs Online</h4>
      </div>
      <form action="#">
        <!-- Job Title -->
        <label for="jobKey"> Search Job Keywords</label>
        <input type="text" name="Keywords" id="jobKey" />
        <!-- Check Town Based on State and Country Selection -->
        <br />
        <label for="jobLocation"> Location </label>
        <input type="text" value="Location" name="Location" id="jobLocation" />
        <br />

        <label for="positionType"> Position Type </label>
        <select name="PositionType" id="type">
          <option value="" id="fullTime">Search All</option>
          <option value="Full Time" id="fullTime">Full Time</option>
          <option value="Part Time">Part Time</option>
          <option value="Contract">Contract</option>
        </select>
      </form>
      <button onclick="goToJobSearch()">Search</button>

      <div class="card">
        <p id="jobTitle">Hello</p>
        <div class="innerCard">
          <p id="Description"></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
